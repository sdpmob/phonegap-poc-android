<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Terremark</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.0.js"></script>
	</head>
	<body>
		<div data-role="page" id="AlertDetailPage" >
			<div data-role="header">
				<button type="button" onclick="return AlertDetailPresenter.GoToList();">Back</button>
				<h1>Alert Detail</h1>
			</div>
			<div data-role="content">                
                <h1> Alert Detail </h1>
				<form>
                    <ul data-role="listview" data-inset="true">
                        <li data-role="fieldcontain">
                            <label for="name2">Text Input:</label>
                            <input name="name2" id="name2" value="" data-clear-btn="true" type="text">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="textarea2">Textarea:</label>
                        <textarea cols="40" rows="8" name="textarea2" id="textarea2"></textarea>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="flip2">Flip switch:</label>
                            <select name="flip2" id="flip2" data-role="slider">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="slider2">Slider:</label>
                            <input name="slider2" id="slider2" value="0" min="0" max="100" data-highlight="true" type="range">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="select-choice-1" class="select">Choose shipping method:</label>
                            <select name="select-choice-1" id="select-choice-1">
                                <option value="standard">Standard: 7 day</option>
                                <option value="rush">Rush: 3 days</option>
                                <option value="express">Express: next day</option>
                                <option value="overnight">Overnight</option>
                            </select>
                        </li>
                        <li class="ui-body ui-body-b">
                            <fieldset class="ui-grid-a">
                                    <div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
                                    <div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>
                            </fieldset>
                        </li>
                    </ul>
                </form>
			</div>			
		</div>
		<script type="text/javascript" src="cordova-2.5.0.js"></script>        
		<script type="text/javascript">
			var AlertDetailPresenter = {
				initialize: function () {
					this.bindEvents();
				},
				bindEvents: function () {
					document.addEventListener('deviceready', this.onDeviceReady, false);
				},
				onDeviceReady: function () {
					app.receivedEvent('deviceready');
				},
				GoToList: function () {
				    window.location = "AlertList.html";
				}		        
			}
            AlertDetailPresenter.initialize();               
		</script>
	</body>
</html>
